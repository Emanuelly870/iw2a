<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>CRUD Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input
        button
        select {
            margin: 5px;
            padding: 6px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: aliceblue;
        }
    </style>
</head>

    <body>
    <h1>Gerenciar Usuários</h1>

    <div>
        <input type="hidden" id="id">
        <input type="hidden" id="id" placeholder="Login">
        <input type="hidden" id="id" placeholder="Email">
        <input type="hidden" id="id" placeholder="Nome">
        <input type="hidden" id="id" placeholder="Senha">
        <select id="ativo">
            <option value="1">ATIVO</option>
            <option value="1">INATIVO</option>
        </select>
        <button onclick="salvar()">SALVAR</button>
        <button onclick="limpar()">CANCELAR</button>
    </div>

    <div>
        <input type="text" id="pesquisar" placeholder="Pesquisar por Login ou Nome">
        <button onclick="carregarPesquisa()">Pesquisar</button>
        <button onclick="carregar()">Listar Todos</button>
    </div>

    <table id="tabela">
        <thead>
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </thead>
    <tbody></tbody>
   </table>
   
    <script>
        const API_URL = "";

        Function carregar(pesquisa = "") {
            left url = API_URL;
            if(pesquisa) {
             url =+ "?Pesquisa=" + encodeURIComponent(pesquisa);
            }
            fetch(url)
            .then(resposta=> resposta.json())
            .then(dados => {
                console.log(dados)
                dados.forEach(usuarios => {
                    const tr = create.Element("tr");
                    tr.innerHTML = 
                    <td>${usuarios.ID}</td>
                    <td>${usuarios.LOGIN}</td>
                    <td>${usuarios.NOME}</td>
                    <td>${usuarios.EMAIL}</td>
                    <td>${usuarios.ATIVO = 1 ? "Sim" "Não"}</td>
                    <td>
                        <button onclik='editar'(${JSON.stringify(usuarios)})'Editar'</button>
                        <button onclik='excluir'(${usuarios.ID})'Excluir'</button>
                        </td>
                        ;
                    tbody.appendChild(tr);
                });
            })

            const tbody = document.querySelector("#tabela tbody");
            tbody.innerHTML = "";
        }

        function carregarPesquisa() {
            const valor = document.getElementById("pesquisa").value;
            carregar(valor);
        }

        async function salvar() {
            const id = document.getElementById("id").value;
            const login = document.getElementById("login").value;
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const ativo = document.getElementById("ativo").value;

            const playload  = {ID: id, LOGIN: login, NOME: nome, Email: email, SENHA: senha, ATIVO: ativo };

            if (id) {
                await fetch(API_URL, {method: "PUT", body: JSON.stringify(playload) });
            } else {
                await fetch(API_URL, {method: "POST", body: JSON.stringify(playload) });
            }

            limpar();
            carregar();
        }
    
        function editar(usuarios) {
            document.getElementById("id").value = usuarios.ID;
            document.getElementById("logim").value = usuarios.LOGIN;
            document.getElementById("nome").value = usuarios.NOME;
            document.getElementById("email").value = usuarios.EMAIL;
            document.getElementById("senha").value = usuarios.SENHA;
            document.getElementById("ativo").value = usuarios.ATIVO;
        }

    async function excluir(id) {
        if (confirm("Deseja excluir este usuário?")) {
            await fetch (API_URL +  "?id=" + id, {method: "DELETE"});
            carregar ();
        }
    }       



    
        </script>
    </body>
    </html>
